<!DOCTYPE html>
<html lang="en" ng-app="SwAppi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendor/angular-material.css">
  <script src="vendor/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="vendor/angular-material.js"></script>
  <script src="vendor/angular-animate.js"></script>
  <title>Swapi APP</title>
</head>
<body>
  <main ng-controller="homeCtrl">
    <header>
      <h1>Your films</h1>
    </header>
    {{saludo}}
    <div ng-controller="moviesCtrl" ng-init="getMovies()">
      <div ng-repeat="movie in movies">
        <div ng-hide="movies">
          {{movie.name}}
        </div>
      </div>
    </div>
  </main>
</body>
</html>
