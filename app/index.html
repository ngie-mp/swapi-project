<!DOCTYPE html>
<html lang="en" ng-app="SwAppi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendor/angular-material.css">
  <script src="vendor/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="vendor/angular-animate.js"></script>
  <script src="vendor/angular-aria.js"></script>
  <script src="vendor/angular-material.js"></script>
  <title>Swapi APP</title>
</head>
<body>
  <main ng-controller="homeCtrl">
    <md-toolbar md-scroll-shrink="true">
     <div class="md-toolbar-tools">
       <h1 flex>Swappi Vehicles</h1>
       <md-button>
         menu button
       </md-button>
     </div>
   </md-toolbar>
   <md-content flex layout="row">
    <div ng-controller="vechicleCtrl" ng-init="getVehicles()">
      <div ng-repeat="vehicle in vehicles">
        <div flex="33">
          <md-card>
            <img ng-src="" class="md-card-image" alt="image caption">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{vehicle.name}}</span>
                <span class="md-subhead">{{vehicle.created | date}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>
               Card content
              </p>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </md-content>
</main>
</body>
</html>
